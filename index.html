<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="calculator">
   <div class="header">
      <div class="window">
         <span class="red"></span>
         <span class="yellow"></span>
         <span class="green"></span>
      </div>
      <div class="input">
         1378 - 523 = <span>855</span>
      </div>
   </div>
   <div class="keys">
      <div class="row">
         <div class="number">
            <span>7</span>
            <span>8</span>
            <span>9</span>
         </div>
         <div class="symbol">
            <span>รท</span>
         </div>
      </div>
      <div class="row">
         <div class="number">
            <span>4</span>
            <span>5</span>
            <span>6</span>
         </div>
         <div class="symbol">
            <span>-</span>
         </div>
      </div>
      <div class="row">
         <div class="number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
         </div>
         <div class="symbol">
            <span>+</span>
         </div>
      </div>
      <div class="row">
         <div class="number">
            <span class="dull">AC</span>
            <span>0</span>
            <span>,</span>
         </div>
         <div class="symbol action">
            <span>=</span>
         </div>
      </div>
   </div>
</div>

<!-- partial -->
  
</body>
</html>
